<section class="feedback">
    <div class="container">
        <div class="feedback__wrapper">
            <h2 class="feedback__title"><span>Nechte nám vzkaz</span><br><span>nezávazně</span></h2>
            <div class="feedback__subtitle">Kontaktní formulář</div>
            <form action="" class="feedback__form">
                <label class="feedback__input">
                    <img src="@img/user.png" alt="">
                    <input type="text" placeholder="Jméno">
                </label>
                <label class="feedback__input">
                    <img src="@img/phone.png" alt="">
                    <input type="tel" placeholder="Telefon">
                </label>
                <button class="feedback__btn">ODESLAT</button>
                <div class="feedback__text">Manažer ozvěse vám brzy,rádi se s Vámi potkáme.</div>
            </form>
        </div>
    </div>
</section>
